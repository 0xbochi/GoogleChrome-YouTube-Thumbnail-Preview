<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">YouTube Thumbnail Preview</h1>
      <div class="input-group">
        <label for="file-input" class="custom-file-upload">Select an image</label>
        <input type="file" id="file-input" accept="image/*" class="file-input" />
        <img id="thumbnail-preview" class="thumbnail-preview" />
      </div>
      
      <div class="input-group">
        <label for="title-input" class="text-label">Custom title:</label>
        <input type="text" id="title-input" class="text-input" />
      </div>

      <div class="input-group">
        <label for="replace-active" class="checkbox-label">
          <input type="checkbox" id="replace-active" class="checkbox-input" />
          Enable replacement
        </label>
      </div>

      <div>
        <button id="apply-button">Apply</button>
      </div>
    </div>

    <div class="footer">
      <p>
        Addon created by

      </p>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
